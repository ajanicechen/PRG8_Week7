<html>
<head>
    <meta charset="UTF-8">
    <title>Style Transfer</title>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>  
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Style Transfer Bleepbloop</h1>
    <div>
        <label for="file">Upload Image</label>
        <input type="file" accept="image/*;capture=camera" id="file">
        <br><br>
        <button id="amberfyBtn">Amberfy</button>
    </div>
    <div>
        <p id="accRate">Accuracy has not be calculated yet</p>
        <p>Was this a succes?</p>
        <button id="succBtn">Success</button>
        <button id="failBtn">Fail</button>
    </div>
    <div>
        <p>Before Amberfying</p>
        <img src="images/amber.jpg" id="beforeAmber" alt="before amberfying" height="50%"/>


        <p>After Amberfying</p>
        <img src="images/amber.jpg" id="afterAmber" alt="after amberfying" height="50%"/>
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>
